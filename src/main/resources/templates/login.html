<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <title>Authentification </title>
</head>
<body>
<div>

    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Authentification</div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="nb-2">
                            <label for="username" class="form-label">Username  </label>
                            <input type="text"  id="username" placeholder="Username" class="form-control" name="username" >
                        </div>

                        <div class="nb-2">
                            <label for="password" class="form-label">Password  </label>
                            <input type="password"  id="password" placeholder="Username" class="form-control" name="password" >
                        </div>

                        <div class="nb-2">
                            <label class="form-label">  </label>
                            <input type="checkbox" name="remember-me" class="form-check-input" >Remember Me

                        </div>
                        <button class="btn btn-success" type="submit">Login </button>


                    </form>
                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
